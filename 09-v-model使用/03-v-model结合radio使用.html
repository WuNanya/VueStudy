<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <label for="man">男
        <input id="man" type="radio" name="render" value="男" v-model="render">
    </label>
    <label for="woman">女
        <input id="woman" type="radio" name="render" value="女" v-model="render">
    </label>
    <div>{{render}}</div>

        el: '#app',

            message: '你好啊',
            render: ''
        },
    })
</script>
</body>
</html>
