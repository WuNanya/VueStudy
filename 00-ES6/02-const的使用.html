<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //注意一：一旦给const变量赋值后就不能再修改
    //const name = 'wunan';
    //name = 'liyue'

    //注意二：定义const变量时必须赋值
    //const name;

    //注意三：常量的含义是指向的对象不能修改，但是可以修改对象内部的属性
    const obj = {
        name: 'wunan',
        age: '18',
        height: 1.8
    }
    console.log(obj);

    obj.name = 'liyue';
    obj.age = '3';
    obj.height = 1.66;
    console.log(obj)
</script>
