<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .active{
        color: red;
    }
</style>
<body>
<div id="app">
    <h2 :class="{active:isActive,line:isLine}">{{message}}</h2>
    <h2 :class="classes()">{{message}}</h2>
    <button v-on:click="btn">按钮</button>
</div>
<script src="../vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            isActive: true,
            isLine: false
        },
        methods: {
            btn: function () {
                this.isActive = !this.isActive
            },
            classes: function () {
                return {active:this.isActive,line:this.isLine}
            }
        }
    })
</script>
</body>
</html>
