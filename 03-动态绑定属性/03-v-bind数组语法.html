<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2 :class="[active,line]">{{message}}</h2>
    <h2 :class="getclass()">{{message}}</h2>
</div>
<script src="../vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message : '你好啊',
            active: 'aaaa',
            line: 'bbbb'
        },
        methods: {
            getclass: function () {
                return [this.active,this.line]
            }
        }
    })
</script>
</body>
</html>
